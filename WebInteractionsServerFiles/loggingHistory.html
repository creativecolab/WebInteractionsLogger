<!DOCTYPE html>
<html>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <script src="{{url_for('static', filename='d3-timelines.js')}}"></script>
  <script src="{{url_for('static', filename='d3-tip.js')}}"></script>
  <head>
    <title>Web Logging History Timeline</title>
  </head>
  <style>
     table,
      th,
      td {
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
      }
  </style>
  <body>
    <script type="module">
      var history;
      const queryString = new URLSearchParams(window.location.search);
      const docId = queryString.get("docId");
      var beginning, ending;
      var nodeDict = {}
      let historyTable = document.getElementById('historyTable')

      function getQueryFromUrl(url){
        let query = ''
        return query
      }

      function removeRowFromDatabase(evt){
        let elm = evt.currentTarget
        let dbEntry = elm.parentNode.parentNode
        console.log(dbEntry.id)
        let dest = "https://creativesearch.ucsd.edu/removeData";
        
        fetch(dest, {
          // Declare what type of data we're sending
          headers: {
            "Content-Type": "application/json",
          },
          // Specify the method
          method: "POST",

          // A JSON payload
          body: JSON.stringify({
            docId: docId,
            key: dbEntry.id
          }),
        })
          .then(function (response) {
            console.log(response.text());
          })
          .then(function (text) {
            console.log(text);
          });
        dbEntry.remove()
        
      }

      function createTableRow(time, docTitle){
        let row = document.createElement("tr")
        let timeCell=document.createElement("td")
        timeCell.innerHTML = time;
        let titleCell=document.createElement("td")
        titleCell.innerHTML = '<div class="scrollable">' + docTitle + '</div>';
        row.append(timeCell)
        row.append(titleCell)
        let buttonCell = document.createElement("td")
        let button = document.createElement("button")
        button.type = "button"
        button.innerHTML = "Remove from history"
        button.addEventListener('click', removeRowFromDatabase)
        buttonCell.append(button)
        row.append(buttonCell)
        return row
      }

      async function getWebLoggingHistory(docId) {
        let dest = "https://creativesearch.ucsd.edu/getHistory?docId=" + docId;
        let response = await fetch(dest);
        history = await response.json();
        //Set up timelines
        let data = [{label: "Queries", times:[]}, 
            {label: "Webpages", times:[]}
          ];
        beginning = Math.floor(new Date(history[Object.keys(history)[0]].timestamp.toString()))
        ending = Math.floor(new Date(history[Object.keys(history)[Object.keys(history).length-1]].timestamp.toString()))
        let url;

        for (let i in history) {
          let value = history[i];
          let url = value.url.toString();
          nodeDict[i]=url
          let timestamp = Math.floor(
            new Date(value.timestamp.toString()).getTime() 
          );
          if (/www\.google\.com\/search\?/g.test(url)) {
            let item = data.filter((object) => object.label == "Queries")[0];
            let idx = data.indexOf(item);
            item.times.push({starting_time: timestamp, display: "circle", id: i + '_node' });
            data[idx] = item;
          } else {
            let item = data.filter((object) => object.label == "Webpages")[0];
            let idx = data.indexOf(item);
            item.times.push({starting_time: timestamp, display: "circle" ,id: i+ '_node'});
            data[idx] = item;
          }

          let row = createTableRow(value.timestamp, value.docTitle)
          row.id = i
          historyTable.append(row)
        }
        return data;
      }
    //   let data = [{label: "Queries", times:[{starting_time: 1355752800000, display: "circle", id: 'google'},
    // {starting_time: 1355780000000, display:"circle", name:'google'}]}, 
    //         {label: "Webpages", times:[{starting_time: 1355780000000, display: "circle"}]}]
    //   beginning = 1355752800000
    //   ending = 1355780000000
      let data = await getWebLoggingHistory(docId);
      let width = '100%';
      var timelineId, elemDiv, svg;
      console.log(data)
      for (let i in data) { 
        timelineId = "timeline" + i;
        elemDiv = document.createElement("div");
        elemDiv.id = timelineId;
        var chart = d3
        .timelines()
        .stack()
        .margin({left: 80, right: 30, top: 30, bottom: 30})
        .beginning(beginning)
        .ending(ending)
        .tickFormat({
          format: d3.timeFormat("%I:%M %p"),
          tickTime: d3.timeHours,
          tickInterval: 2,
          tickSize: 15,
        })
        .display("circle"); // toggle between rectangles and circles
        document.body.appendChild(elemDiv);
        var svg=d3
          .select("#" + timelineId)
          .append("svg")
          .attr("width", width)
          .datum([data[i]])
          .call(chart);
        for (let j in data[i].times){
          let nodeId = data[i].times[j].id
          let node = d3.select('#'+nodeId)
          let ctm = document.getElementById(nodeId).getBoundingClientRect();
          let dbId = nodeId.substring(0, nodeId.lastIndexOf("_"))
          let tooltip = d3.select("#"+timelineId)
          .append("div")
          .attr("id", nodeId + '_tooltip')
          .style("position", "absolute")
          .style("visibility", "hidden")
          .style("top", (ctm.top-40)+"px")
          .style("left",node.attr("cx")+"px")
          .text(nodeDict[dbId]);
          node.on("mouseover", function(){return tooltip.style("visibility", "visible");})
          .on("mouseout", function(){return tooltip.style("visibility", "hidden");})
        }
        

        
      }

    </script>
    <table id="historyTable">
      <tr>
        <th>Time opened</th>
        <th>Webpage</th>
        <th>Remove?</th>
      </tr>

    </table>
  </body>
</html>
